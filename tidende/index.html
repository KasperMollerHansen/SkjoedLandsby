<html lang="da-DK">

    <div id="menubar"></div>
    <main style="max-width: 800px; margin: 40px auto; padding: 20px">
      <!-- Content loaded from content.json -->
    </main>

      fetch("../defaults/shared/menubar.html")
        .then((r) => r.text())
        .then((html) => {
          document.getElementById("menubar").innerHTML = html;
          // Inject Tidende links
          const ul = document.querySelector(".menubar-links");
          if (ul) {
            ul.innerHTML = `
            <li><a href="/index.html">Forside</a></li>
            <li><a href="/tidende/historie/index.html">Historie</a></li>
            <li><a href="/tidende/redaktion/index.html">Redaktion</a></li>

        });
