<!doctype html>
<html lang="da-DK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../defaults/shared/subpage-theme.css" />
    <title>Skøjd Tidende – Redaktion</title>
  </head>
  <body>
    <div id="menubar"></div>
    <main style="max-width: 800px; margin: 40px auto; padding: 20px">
      <!-- Content loaded from content.json -->
    </main>
    <script>
      fetch("../../defaults/shared/menubar.html")
        .then((r) => r.text())
        .then((html) => {
          document.getElementById("menubar").innerHTML = html;
          // Load the menu links from a shared file
          fetch("../shared/menubar-links.html")
            .then((r) => r.text())
            .then((links) => {
              const ul = document.querySelector(".menubar-links");
              if (ul) ul.outerHTML = links;
            });
        });
    </script>
    <script src="content-loader.js"></script>
  </body>
</html>
