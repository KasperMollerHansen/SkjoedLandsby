<!doctype html>
<html dir="ltr" lang="da-DK">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skjød Landsby</title>
    <link rel="stylesheet" href="/shared/theme.css" />
    <style>
      .frontpage-title {
        text-align: center;
        color: #3a4374;
        font-family: "Raleway", sans-serif;
        font-weight: 700;
        margin-bottom: 32px;
        font-size: 28px;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 24px;
      }
      .image-grid img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .image-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 480px) {
        .image-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar"></div>
    <div class="content-wrapper">
      <main>
        <h1 class="frontpage-title">
          Velkommen til Skjød – landsbyen midt i Favrskov Kommune
        </h1>
        <div class="image-grid">
          <img src="/forside/images/0.jpg" alt="Skjød 1" />
          <img src="/forside/images/1.jpg" alt="Skjød 2" />
          <img src="/forside/images/2.jpg" alt="Skjød 3" />
          <img src="/forside/images/3.jpg" alt="Skjød 4" />
          <img src="/forside/images/4.jpg" alt="Skjød 5" />
          <img src="/forside/images/5.jpg" alt="Skjød 6" />
          <img src="/forside/images/6.jpg" alt="Skjød 7" />
          <img src="/forside/images/7.jpg" alt="Skjød 8" />
          <img src="/forside/images/8.jpg" alt="Skjød 9" />
        </div>
      </main>
    </div>
    <script src="/shared/content-loader.js"></script>
  </body>
</html>
