<!doctype html>
<html dir="ltr" lang="da-DK">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skj√∏d Landsby</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        color: #333;
        overflow-x: hidden;
      }

      .hero {
        min-height: 250px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        text-align: center;
        color: white;
        padding: 40px 20px 20px 20px;
        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
      }

      .hero-content {
        position: relative;
        z-index: 1;
      }

      .hero-content h1 {
        font-family: "Raleway", sans-serif;
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .hero-content p {
        font-size: 24px;
        margin-bottom: 50px;
        opacity: 0.95;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 30px auto 0;
        padding: 0 20px 40px;
        position: relative;
        z-index: 10;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        text-align: center;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .card-icon {
        font-size: 48px;
        margin-bottom: 14px;
      }

      .card h3 {
        font-family: "Raleway", sans-serif;
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
      }

      .card p {
        color: #666;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        max-width: 1200px;
        margin: 30px auto 0;
        padding: 0 20px 40px;
        position: relative;
        z-index: 10;
      }

      @media only screen and (max-width: 900px) {
        .cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media only screen and (max-width: 600px) {
        .cards {
          grid-template-columns: 1fr;
        }
      }

      .card-link {
        display: inline-block;
        padding: 12px 30px;
        background-color: #c85a3f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .card-link:hover {
        background-color: #a84832;
      }

      .about-section {
        padding: 80px 20px;
        background-color: #f9f9f9;
        text-align: center;
      }

      .about-section h2 {
        font-family: "Raleway", sans-serif;
        font-size: 42px;
        margin-bottom: 30px;
        color: #333;
      }

      .about-section p {
        font-size: 18px;
        line-height: 1.8;
        max-width: 800px;
        margin: 0 auto 20px;
        color: #666;
      }

      footer {
        background-color: #424242;
        color: #f0f0f0;
        padding: 40px 20px 20px;
        text-align: center;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 40px;
        text-align: left;
        margin-bottom: 30px;
      }

      .footer-widget h4 {
        color: #ffffff;
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }

      .footer-widget p {
        font-size: 16px;
        line-height: 1.8;
      }

      .footer-widget a {
        color: #ffffff;
        text-decoration: underline;
      }

      .footer-widget a:hover {
        color: #c85a3f;
      }

      .footer-bottom {
        border-top: 1px solid #555;
        padding-top: 20px;
        font-size: 14px;
        opacity: 0.8;
      }

      @media only screen and (max-width: 768px) {
        .hero-content h1 {
          font-size: 42px;
        }

        .hero-content p {
          font-size: 18px;
        }

        .cards {
          margin-top: 40px;
          padding: 0 20px 40px;
        }

        .card {
          padding: 30px;
        }

        .about-section h2 {
          font-size: 32px;
        }

        .footer-content {
          grid-template-columns: 1fr;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1></h1>
        <p></p>
      </div>
    </section>

    <!-- Cards Section -->
    <div class="cards">
      <!-- Content loaded from forside/content.json -->
    </div>

    <!-- About Section -->
    <section class="about-section">
      <h2></h2>
      <!-- Content loaded from forside/content.json -->
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-widget">
          <h4></h4>
          <p></p>
        </div>
        <div class="footer-widget">
          <h4></h4>
          <p></p>
        </div>
      </div>
      <div class="footer-bottom">
        <p></p>
      </div>
    </footer>

    <!-- Content Loader Script -->
    <script src="/content-loader.js"></script>
    <script src="/shared/footer-loader.js"></script>
  </body>
</html>
