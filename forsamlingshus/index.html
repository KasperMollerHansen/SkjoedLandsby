<!doctype html>
<html dir="ltr" lang="da-DK" class="js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skj√∏d Forsamlingshus</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Import shared styles -->
    <link rel="stylesheet" href="../defaults/shared/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Shared Menubar -->
    <div id="menubar"></div>
    <script>
      fetch("../menubar.html")
        .then((r) => r.text())
        .then((html) => {
          document.getElementById("menubar").innerHTML = html;
        });
    </script>

    <!-- Main Content -->
    <div id="et-main-area">
      <div id="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
          <div class="hero-content">
            <h1></h1>
            <a href="#header-kalender" class="btn btn-primary"></a>
          </div>
        </section>

        <!-- Calendar Section -->
        <section id="header-kalender" class="calendar-section">
          <div class="container">
            <h1 class="section-title"></h1>
            <div id="kalender" class="calendar-container">
              <iframe
                src="https://calendar.google.com/calendar/embed?src=2fd0b45b38dc0e8963876c4a59ae1961b32a6aa8269b10ad0847ab7621a574ea%40group.calendar.google.com&ctz=Europe%2FBerlin"
                style="border: 0; width: 100%; height: 600px"
                frameborder="0"
                scrolling="no"
              >
              </iframe>
            </div>
          </div>
        </section>

        <!-- About Section -->
        <section class="about-section">
          <div class="container">
            <h1 class="section-title"></h1>
            <div class="two-column">
              <div class="column">
                <!-- Content loaded from content.json -->
              </div>
              <div class="column">
                <div id="dynamic-gallery" class="gallery-container">
                  <!-- Gallery images will be loaded dynamically -->
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Info & Prices Section -->
        <section id="info-og-priser" class="info-section">
          <div class="container">
            <h1 class="section-title"></h1>
            <div class="two-column">
              <div class="column">
                <!-- Content loaded from content.json -->
              </div>
              <div class="column">
                <!-- Content loaded from content.json -->
              </div>
            </div>
          </div>
        </section>

        <!-- Contact Section -->
        <section id="kontakt" class="contact-section">
          <div class="container">
            <h1 class="section-title"></h1>
            <div class="form-container">
              <form id="contact-form">
                <div class="form-group">
                  <label for="name"></label>
                  <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                  <label for="email"></label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                  <label for="phone"></label>
                  <input type="tel" id="phone" name="phone" />
                </div>

                <div class="form-group">
                  <label for="date"></label>
                  <input type="text" id="date" name="date" placeholder="" />
                </div>

                <div class="form-group">
                  <label for="guests"></label>
                  <input type="number" id="guests" name="guests" min="1" />
                </div>

                <div class="form-group">
                  <label for="message"></label>
                  <textarea
                    id="message"
                    name="message"
                    required
                    rows="5"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary"></button>

                <div id="form-message" style="display: none"></div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="container">
        <div id="footer-widgets">
          <div class="footer-widget">
            <h4></h4>
            <p></p>
          </div>
          <div class="footer-widget">
            <h4></h4>
            <p></p>
          </div>
        </div>
        <div class="footer-bottom">
          <p></p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/da.js"></script>
    <script src="content-loader.js"></script>
    <script src="gallery.js"></script>
    <script src="contact.js"></script>
    <script src="../defaults/shared/footer-loader.js"></script>
  </body>
</html>
